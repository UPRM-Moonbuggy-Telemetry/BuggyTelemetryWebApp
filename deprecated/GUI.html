<script>
                        var nReloads = 0;
                        function data(offset) {
                          var dps = [];
                          for (var x = 0; x <= 100; x ++) {
                            var v = (offset + x);
                            dps.push({
                              x: x,
                              y: Math.sin(Math.PI * v / 120).toFixed(4),
                              z: Math.cos(Math.PI * v / 120).toFixed(4),
                              w: 0,
                              v: 0.5,
                              t: -0.5,
                              a: 0.7,
                              
                            });
                            if (dps.length >  5 )
                            {
                                dps.shift();                
                            }
                          }
                          return dps;
                        }
                        /*global Morris*/
                        /*global $*/
                        var graph = Morris.Line({
                            element: 'graph1',
                            data: data(0),
                            xkey: 'x',
                            ykeys: ['y', 'z'],
                            labels: ['Temperatura', 'Humedad'],
                            parseTime: false,
                            ymin: -1,
                            ymax: 1,
                            hideHover: true
                        });
                        var graph2 = Morris.Line({
                            element: 'graph2',
                            data: data(0),
                            xkey: 'x',
                            ykeys: ['y', 'z', 'w','v'],
                            labels: ['Rueda1', 'Rueda2', 'Rueda3', 'Rueda4'],
                            parseTime: false,
                            ymin: -1,
                            ymax: 1,
                            hideHover: true
                        });
                        var graph3 = Morris.Line({
                            element: 'graph3',
                            data: data(0),
                            xkey: 'x',
                            ykeys: ['y', 'z', 'w', 'v','t','a'],
                            labels: ['1', '2','3','4','5','6'],
                            parseTime: false,
                            ymin: -1,
                            ymax: 1,
                            hideHover: true
                        });
                    
                        var graph4 = Morris.Line({
                            element: 'graph4',
                            data: data(0),
                            xkey: 'x',
                            ykeys: ['y', 'z', 'w', 'v'],
                            labels: ['1', '2','3','4'],
                            parseTime: false,
                            ymin: -1,
                            ymax: 1,
                            hideHover: true
                        });
                        function update() {
                          nReloads++;
                          graph.setData(data(5 * nReloads));
                          graph2.setData(data(5 * nReloads));
                          graph3.setData(data(5 * nReloads));
                          graph4.setData(data(5 * nReloads));
                    
                          $('#reloadStatus').text(nReloads + ' reloads');
                        }
                        setInterval(update, 10);
            </script>
